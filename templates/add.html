{% extends "base.html" %}
{% block content %}
  <h2>Add New Part</h2>
  <form method="post">
    <div class="mb-3">
      <label for="part_number" class="form-label">Part Number</label>
      <input type="text" class="form-control" id="part_number" name="part_number" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Initial Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0">
    </div>
    <!-- NEW FIELD -->
    <div class="mb-3">
      <label for="reorder_threshold" class="form-label">Reorder When Stock Reaches</label>
      <input type="number" class="form-control" id="reorder_threshold" name="reorder_threshold" min="1" value="10" required>
      <small class="form-text text-muted">When quantity falls below this number, the part will appear in Low Stock and Reorder Suggestions.</small>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" value="0.00">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="tag" class="form-label">Tag</label>
      <select class="form-select" id="tag" name="tag">
        <option value="">None</option>
        <option value="generator">Generator</option>
        <option value="transfer switch">Transfer Switch</option>
        <option value="both">Both</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="supplier_url" class="form-label">Supplier URL (optional)</label>
      <input type="url" class="form-control" id="supplier_url" name="supplier_url">
    </div>
    <button type="submit" class="btn btn-primary">Add Part</button>
  </form>
{% endblock %}
